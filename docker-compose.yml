services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: capable
      POSTGRES_PASSWORD: capable_dev_pw
      POSTGRES_DB: capable_ai
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U capable"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
